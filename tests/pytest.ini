[pytest]
# pytest 配置文件
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=utils
    --cov=config
    --cov=generate
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    requires_audio: 需要音频文件
    requires_images: 需要图片文件
    requires_video_output: 需要视频输出验证
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
